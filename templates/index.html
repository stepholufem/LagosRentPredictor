<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- Image Slider -->
    <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/1.jpg') }}" alt="House 1">

            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/2.jpg') }}" alt="House 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/3.jpg') }}" alt="House 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Prediction Form -->
    <h2 class="mb-3">Predict Rent Price</h2>
    <form action="/predict" method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Bedrooms</label>
            <input type="number" name="bedroom" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Bathrooms</label>
            <input type="number" name="bathroom" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Toilets</label>
            <input type="number" name="toilet" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Year Added</label>
            <input type="number" name="year_added" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Community</label>
            <input type="text" name="community" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Town</label>
            <input type="text" name="town" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Economic Class</label>
            <input type="text" name="eco_class" class="form-control" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Predict</button>
        </div>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="alert alert-success mt-4">
        {{ prediction }}
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
